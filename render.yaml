# Render Deployment Configuration
# Each service deployed as a separate web service with public URLs
# Services communicate via gRPC over public internet, secured by INTERNAL_API_KEY

services:
  # ============= Auth Service =============
  - type: web
    name: temp-email-auth-service
    runtime: docker
    plan: free
    dockerContext: .
    dockerfilePath: auth-service/Dockerfile
    envVars:
      - key: PORT
        value: 5001
      - key: AUTH_GRPC_URL
        value: 0.0.0.0:5001
      - key: DATABASE_URL
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_USERNAME
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_SENDER_EMAIL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: NEW_RELIC_LICENSE_KEY
        sync: false
      - key: NEW_RELIC_APP_NAME
        value: temp-email-auth-service

  # ============= Payment Service =============
  - type: web
    name: temp-email-payment-service
    runtime: docker
    plan: free
    dockerContext: .
    dockerfilePath: payment-service/Dockerfile
    envVars:
      - key: PORT
        value: 5002
      - key: PAYMENT_GRPC_URL
        value: 0.0.0.0:5002
      - key: DATABASE_URL
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: NEW_RELIC_LICENSE_KEY
        sync: false
      - key: NEW_RELIC_APP_NAME
        value: temp-email-payment-service

  # ============= Gateway =============
  - type: web
    name: temp-email-gateway
    runtime: docker
    plan: free
    dockerContext: .
    dockerfilePath: gateway/Dockerfile
    envVars:
      - key: PORT
        value: 5000
      - key: THROTTLE_TTL
        value: 60
      - key: THROTTLE_LIMIT
        value: 50
      - key: INTERNAL_API_KEY
        sync: false
      # Service URLs - Set these to the public Render URLs after first deploy
      # Format: <service-name>.onrender.com:443
      - key: AUTH_SERVICE_URL
        sync: false
      - key: PAYMENT_SERVICE_URL
        sync: false
      - key: MAILBOX_SERVICE_URL
        value: placeholder:5003
      - key: CORS_ORIGIN
        sync: false
      - key: NEW_RELIC_LICENSE_KEY
        sync: false
      - key: NEW_RELIC_APP_NAME
        value: temp-email-gateway
